<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SVG Animation</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<button id="btn-animate">Animate Background</button>
		<svg viewBox="0 0 300 270" width="100%" height="100%" id="bg-layer" class="bg-svg">
			<g>
				<polygon class="hero-background" points="300,270 0,270 0,0 60,0 300,0" />
			</g>
		</svg>

		<div class="discover_content">
			<h1>Headline!!</h1>
			<p>This could be a sub-heading or the description of the product.</p>
			<button id="btn-back">Back</button>
		</div>
	</div>
	<script src="anime.min.js"></script>
	<script src="site.js"></script>

</body>

</html>
